language: cpp

env:
  global:
    - APPID=pvr.hdhomerun

os: linux
dist: trusty
sudo: required
compiler:
  - gcc
  - clang

# Install dependencies
#
# Install any prerequisites or dependencies necessary to run our builds
#
before_script:
  - cd $TRAVIS_BUILD_DIR/..
  - git clone --depth=1 https://github.com/xbmc/xbmc.git
  - cd xbmc/project/cmake/addons
  - mkdir -p build
  - cd build/
  - cmake ../bootstrap -DCMAKE_BUILD_TYPE=Debug
  - make -j3

# Actually build
#
script:
  - cd $TRAVIS_BUILD_DIR/
  - mkdir build
  - cmake -DADDONS_TO_BUILD="$APPID" -DCMAKE_BUILD_TYPE=Debug -DCMAKE_INSTALL_PREFIX=../addons $TRAVIS_BUILD_DIR/project/cmake/addons
  - make -j3;
